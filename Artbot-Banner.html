<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, initial-scale=1.0">
    <title>Artbot Banner</title>
    <link rel="stylesheet" href="Artbot-Banner.css">
</head>
<body>
    <div class="banner-container">
        <!-- Logo -->
        <div class="logo">
            <img src="images/artbot-logo.png" alt="Mulberry company logo">
        </div>
        <!-- Banner Content -->
        <div class="banner-content" id="adCarousel">
            <!-- Courousel Images -->
            <img src="assets/design-screenshot.png" alt="Female model in a stylish outfit holding a purple microbag with double buckle straps and gold hardware, including a buckle and fastener. The handbag has a handle and no shoulder strap." class="img1 active"/>
            <img src="assets/lily@2x.png" alt="Female model in a stylish yellow dress crouched on her haunches, wearing a navy leather microbag with large beaded straps slung over her shoulder. The bag features a leather tassel attached to one of the straps." class="img2"/>
            <img src="assets/micro-bags@2x.png" alt="Female model standing in a powerful pose with arms outstretched, gripping the straps of four microbags. From top to bottom: a tan leather microbag with a circular gold fastener; a pale blue leather microbag with double fastening straps, silver rivets, buckles, and fastener; a light gray simple leather microbag with a textured silver rectangular plate on the front flap; and a metallic blue leather microbag with silver fasteners, small briefcase-style handles, and a long shoulder strap." class="img3"/>
            <img src="assets/mens-scarf-and-briefcase@2x.png" alt="Male model squatting down, wearing leather boots and an electric blue leather trench coat. Around his neck is a brightly colored, wide scarf with a tartan pattern in yellow, orange, red, and smaller sections of purple and blue. He holds a large light orange leather briefcase with silver rivets and brown leather handles." class="img4"/>
            <!-- Carousel Headings  -->
            <div class="carousel-heading active">Heading 1</div>
            <div class="carousel-heading">Heading 2</div>
            <div class="carousel-heading">Heading 3</div>
            <div class="carousel-heading">Heading 4</div>
            <!--Carousel Controls-->
            <button class="carousel-arrow left" id="previous" alt="Previous Button">
                <img src="assets/images/arrow.png"  id="arrowLeft" alt="Previous">
            </button>
            <button class="carousel-arrow right" id="next" alt="Next Button">
                <img src="assets/images/arrow.png" id="arrowRight" alt="Next">
            </button>
        </div>
    </div>
    <!-- Script Test update--> 
    <script src="Artbot-Banner.js"></script>
</body>
</html>
